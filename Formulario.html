<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Principal_img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style_web.css">
    <title>Breaking Bad - ¡Que comience el juego!</title>
</head>
<body id="formulario" class="fondo1">
    <form action="mailto: raul.rodriguez@proeduca.com" method="get" name="formulario" target="_blank">
       <div id="divform">Breaking Bad - ¡Que comience el juego!</div>
       <div class="campototal">
            <fieldset>
                <div class="campomedio">
                <fieldset>
                    <legend class="legend">Datos Personales</legend>
                    <div class="campoinput">
                        <label for="nombre">Nombre:</label> 
                        <input type="text"  id="nombre" class="nombre" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="campoinput">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" class="apellidos" placeholder="Escribe tus Apellidos"required>
                    </div>
                    <div class="campoinput">
                        <label for="dbi">DNI:</label>
                        <input type="text" id="dni" class="dni" placeholder="12345678A">
                    </div>
                    <div class="campoinput">
                        <label for="sexo">Sexo:</label>
                        <input type="radio" id="hombre" name="hombre" value="Hombre">Hombre
                        <input type="radio" id="mujer" name="mujer" value="Mujer">Mujer
                    </div>
                    <div class="campoinput">
                        <label for="nacimiento">Fecha de Nacimiento:</label> 
                        <input type="date" id="nacimiento" class="nacimiento" name="nacimiento" min="1925-01-01" >
                    </div>
                    <div class="campoinput">
                        <label for="direción">Dirección:</label> 
                        <input type="text" id="direccion" class="direccion" placeholder="C/ San Nicolás">
                        <label for="numero">Número:</label> 
                        <input type="text" id="numero" class="numero" placeholder="6">
                        <label for="piso">Piso:</label> 
                        <input type="text" id="piso" class="piso" placeholder="5">
                        <label for="puerta">Puerta:</label> 
                        <input type="text" id="puerta" class="puerta" placeholder="Derecha">
                    </div>
                    <div class="campoinput">
                        <label for="cp">Código Postal:</label> 
                        <input type="text" id="cp" class="cp" placeholder="28025">
                        <label for="ciudad">Ciudad:</label> 
                        <input type="text" id="ciudad" class="ciudad" placeholder="Puerto de Mazarron">
                    </div>
                    <div class="campoinput">
                        <label for="email">Correo Electrónico:</label> 
                        <input type="email" id="email" class="email" placeholder="hola@breakingbad.com" required>
                    </div>
                </fieldset>
                </div>

                <div class="campomedio">
                    <fieldset>
                        <legend class="legend">Elige tu personaje favorito</legend>
                        <select name="lista_personajes" id="lista_persnajes">
                            <option value="0" id="op0"></option>
                            <option value="1" id="op1">Jessie Pinkman</option>
                            <option value="2" id="op2">Walter White</option>
                            <option value="3" id="op3">Saul Goodman</option>
                            <option value="4" id="op4">Gustavo Fring</option>
                            <option value="5" id="op5">Pollos hermanos</option>
                            <option value="6">Otros personajes</option>
                        </select>
                        <div class="campoinput">
                            <label for="otros_personajes">Puedes escribir otros personajes:</label> 
                            <input type="text" id="otros_personajes" class="otros_personajes" placeholder="otros personajes">
                        </div>
                    </fieldset>
                </div>

                <div class="campomedio">
                    <fieldset>
                        <legend class="legend">Comentarios</legend>
                        <textarea name="comentarios" id="comentarios">Escribe aquí lo que te apetezca comentar de la serie.</textarea>
                    </fieldset>
                </div>

                <div class="campomedio">
                    <fieldset>
                        <label for="archivos">Adjunta archivos:</label> 
                        <input type="file" name="adjunto" id="adjunto" multiple>
                        <input type="submit" value="Enviar" class="enviar">
                        <input type="reset" value="Borrar" class="borrar">
                    </fieldset>
                </div>
            </fieldset>
        </div>
    </form>

    <video src="video/Breaking Bad - Official Show Opening Intro (HD).mp4" controls id="video"></video>
    
</body>
</html>
